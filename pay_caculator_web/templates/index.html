<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Total Pay Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      background-color: #f9f9f9;
      color: #333;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h2>ðŸ’° Total Pay Calculator</h2>
  <form method="POST">
    <label>Hourly Rate ($):</label>
    <input type="number" name="hourly_rate" step="0.01" required>

    <label>Hours Worked:</label>
    <input type="number" name="hours" required>

    <label>Minutes Worked:</label>
    <input type="number" name="minutes" required>

    <button type="submit">Calculate</button>
  </form>

  {% if total %}
  <div class="result">
    {% if total is string %}
      {{ total }}
    {% else %}
      <p><strong>Total to pay:</strong> ${{ "%.2f"|format(total) }}</p>
    {% endif %}
  </div>
  {% endif %}
</body>
</html>
